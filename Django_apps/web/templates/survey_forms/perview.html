{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
       <h1>{{ data.title }}</h1>
        {% for item in data.fieldName %}
        <p>
            <label for="{{ item }}">{{ item }}</label>
            <input type="text" id="{{ item }}" class="form-control">
        </p>
       {% endfor %}

    </div>
</div>
{% endblock %}
